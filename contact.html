<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about old trucks">
    <meta name="keywords" content="old trucks, retro, trucks">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>RETRO TRUCKS</title>
</head>

<body>
    <!-- Name and navigation links -->
    <header>
        <div>
            <a href="index.html">
                <h1 id="logo">Retro Trucks</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                    <li><a href="index.html#browse">SHOWROOM</a></li>
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- contact form -->
    <section class="contact-section">
        <div class="contact-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Contact us!</h2>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <input class="text-input" type="text" id="country" name="country" placeholder="Your country..">
                <label for="subject">Your question <br></label>
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                <input class="send-button" type="submit" value="SEND">
            </form>
          </div>
    </section>
    <!-- copyright and social links-->
    <footer>
        <p><i class="far fa-copyright"></i> RETRO TRUCKS</p>
        <ul id="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                   aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                   aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c90e65d279.js" crossorigin="anonymous"></script>
</body>

</html>
