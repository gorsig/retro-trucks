    <!-- contact form -->
    <section id="contact-section">
        <div class="contact-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Contact us!</h2>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="firstname" placeholder="Your name.." required>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                <label for="country">Country</label>
                <input class="text-input" type="text" id="country" name="country" placeholder="Your country.." required>
                <label for="subject">Your question</label><hr class="hr-noborder">
                <textarea id="subject" name="subject" placeholder="Write something.." required></textarea>
                <input class="send-button" type="submit" value="SEND">
                <input class="reset-button" type="reset" value="RESET FORM">
            </form>
        </div>
    </section>
    <!-- copyright and social links-->
    <footer id="footer">
        <p id="social"><i class="far fa-copyright"></i> RETRO TRUCKS</p>
        <ul id="social-links">

                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
        <p id="heart-coffee" style="text-align: center; width: 100%; font-size: x-large;">Crafted with ❤️ &amp; 30 ☕️</p>
    </footer>
